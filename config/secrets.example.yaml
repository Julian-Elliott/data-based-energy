# Copy this file to secrets.yaml and fill in your values
# DO NOT commit secrets.yaml to version control

home_assistant:
  url: "http://your-home-assistant-ip:8123"
  token: "your-long-lived-access-token"

# MariaDB connection (for direct database access)
database:
  host: "127.0.0.1"  # Use localhost with SSH tunnel
  port: 3306
  user: "readonly"
  password: "your-db-password"
  database: "homeassistant"

# SSH tunnel configuration for MariaDB access
ssh_tunnel:
  host: "your-tailscale-ip"  # Tailscale IP of Home Assistant
  port: 22
  user: "root"
  remote_host: "core-mariadb"  # MariaDB container hostname
  remote_port: 3306
  local_port: 3306
